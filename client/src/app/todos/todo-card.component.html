<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-content *ngIf="!this.simple">
    <p>ID: <span class="todo-card-id">{{ this.todo._id }}</span></p>
    <p>Owner: <span class="todo-card-owner">{{ this.todo.owner }}</span></p>
    <p>Category: <span class="todo-card-category">{{ this.todo.category }}</span></p>
    <p>Status: <span class="todo-card-status">{{ this.todo.status }}</span></p>
    <p>Body: <span class="todo-card-body">{{ this.todo.body }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
